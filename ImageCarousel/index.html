<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Carousel</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="carousel">
        <div class="img-container" id="imgs">
            <img src="./image/pexels-pixabay-33545.jpg">
            <img src="./image/pexels-souvenirpixels-414612.jpg">
            <img src="./image/pexels-therato-1933239.jpg">
    
    
    
        </div>
        <div class="button-container">
            <button id="left" class="btn">
                Previous
            </button>
            <button id="right" class="btn">
                Next
            </button>
        </div>
    </div>
    
    
    <script src="script.js"></script>
</body>
</html>
